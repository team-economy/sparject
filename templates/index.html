<html lang="en">

<style>

    .save-delete-button {
        float: right;

    .savebtn {

    .deletebtn {

    .mystocklist {
        color: black;
        width: 1000px;
        margin: 20px auto;

        background-position: center;
        background-size: cover;
        border-radius: 10px;

    .information {

        width: 1000px;
        margin: 20px auto;

        background-color: lightblue;
        border-radius: 10px;
        padding: 10px;
    }

    .article-box {
        border: 1px solid black;
        width: 300px;
        height: 260px;
        float: left;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    .article-img {
        width: 280px;
        height: 150px;
        margin: 10px auto;
        display: block;
    }

    .article-content {
        font-size: 10px;
        width: 280px;
        height: 150px;
        margin: auto;

    }

</style>

<script>
    $(document).ready(function () {
        console.log("document loaded");
        reloadArticle()
        reloadStock()
        showArticles()
    });

    function save() {
        $.ajax({
            type: "GET",
            url: "/save",
            data: {},
            success: function (response) {
                alert(response["please....!"]);
            }
        })

        $.ajax({
            type: "POST",
            url: "/datasave",
            data: {},
            success: function (response) {
                if (response["result"] == "success") {
                    let mystocks = response['mystocks'];
                    for (let i = 0; i < mystocks.length; i++) {
                        let date = mystocks[i]['Date'];
                        let name = mystocks[i]['Name'];
                        let price = mystocks[i]['Price'];
                        let change = mystocks[i]['Change'];
                        let range = mystocks[i]['Range'];

                        let temp_html = `<tr>
                                                <th scope="row">${date}</th>
                                                <td>${name}</td>
                                                <td>${price}</td>
                                                <td>${change}</td>
                                                <td>${range}</td>
                                            </tr>`
                        $('#stock-box').append(temp_html)
                    }
                }
            }
        })
    }

    function erase() {
        $.ajax({
            type: "POST",
            url: "/delete",
            data: {},
            success: function (response) {
                alert(response["damn!"]);
            }
        })

        $.ajax({
            type: "GET",
            url: "/datadlt",
            data: {},
            success: function (response) {
                if (response["result"] == "success") {
                    let mystocks = response['mystocks'];
                    for (let i = 0; i < mystocks.length; i++) {
                        let date = mystocks[i]['Date'];
                        let name = mystocks[i]['Name'];
                        let price = mystocks[i]['Price'];
                        let change = mystocks[i]['Change'];
                        let temp_html = `<tr>
                                                <th scope="row">${date}</th>
                                                <td>${name}</td>
                                                <td>${price}</td>
                                                <td>${change}</td>
                                            </tr>`
                        $('#stock-box').append(temp_html)
                    }
                }
            }
        })
    }

    function reloadArticle() {

        $.ajax({
            type: "POST",
            url: "/stockReload",
            data: {},
            success: function (response) { // 성공하면

            }
        })
    }

    function reloadStock() {

        $.ajax({
            type: "POST",
            url: "/news",
            data: {},
            success: function (response) { // 성공하면

            }
        })
    }

    function showArticles() {
        $.ajax({
            type: "GET",
            url: "/news",
            data: {},
            success: function (response) {
                let articles = response['all_articles']

                let title1 = articles[0]['title']
                let summury1 = articles[0]['summury']
                let img1 = articles[0]['img']
                let url1 = articles[0]['url']

                temp_html = `<div class="article-box">
                                <img class = "article-img"
                                     src="${img1}"
                                     alt="Card image cap">
                                <div class="article-content">
                                    <a  href="${url1}">${title1}</a>
                                    <p >${summury1}</p>
                                </div>
                            </div>`
                $('#article-box').append(temp_html)

                let title2 = articles[1]['title']
                let summury2 = articles[1]['summury']
                let img2 = articles[1]['img']
                let url2 = articles[1]['url']

                temp_html = `<div class="article-box">
                                <img class = "article-img"
                                     src="${img2}"
                                     alt="Card image cap">
                                <div class="article-content">
                                    <a  href="${url2}">${title2}</a>
                                    <p >${summury2}</p>
                                </div>
                            </div>`
                $('#article-box').append(temp_html)

            }
        })
    }

</script>

<body>
<div class="wrap">
    <div class="mytitle">
        <h1>Werren be Buffet</h1>
    </div>
    <div class="search">
        <p>
            <label for="site-search">Search the site:</label>
            <input type="search" id="site-search" name="q">
            <button>Search</button>
        </p>
    </div>
    <div class="result-button">

        <div class="stocklist">
            Search Result

        </div>
        <div class="save-delete-button">

            <div class="savebtn">
                <button type='button' onclick="save()" class='savebtn'>Save</button>
            </div>
            <div class="deletebtn">
                <button type='button' onclick="erase()" class='deletebtn'>Delete</button>
            </div>
        </div>
    </div>
    <div class="mystocklist">
        주식 MYLIST
        <table class="table" style="width:100%">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Price of the Day</th>
                <th scope="col">Change in Price</th>
                <th scope="col">%</th>
            </tr>

            <tbody id="stock-box">
            </tbody>
            </thead>
        </table>
    </div>
    <div class="information">
        뉴스 및 환율
        <div class="articles-rate" id="article-box"></div>
    </div>
</div>

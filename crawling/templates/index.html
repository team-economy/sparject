<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
</head>

<style>
    * {
        font-size: 10px;
        font-family: 'Nanum Brush Script', cursive;
    }

    .article-box {
        border: 1px solid black;
        width: 350px;
        height: 300px;
        float: left;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    .container {
        margin: auto;
        padding: 30px 0px 0px 0px;
        height: 700px;
        width: 1000px;
    }

    .article-img {
        width: 300px;
        height: 200px;
        margin: 10px auto;
        display: block;
    }

    .article-content {
        width: 300px;
        margin: auto;

    }
</style>

<script>
    $(document).ready(function () {
        reloadArticle()
        showArticles()
    });

    function reloadArticle() {

        $.ajax({
            type: "POST",
            url: "/news",
            data: {},
            success: function (response) { // 성공하면
                alert(response["msg"]);
            }
        })
    }

    function showArticles() {
        $.ajax({
            type: "GET",
            url: "/memo",
            data: {},
            success: function (response) {
                let articles = response['all_articles']

                let title1 = articles[0]['title']
                let summury1 = articles[0]['summury']
                let img1 = articles[0]['img']
                let url1 = articles[0]['url']

                temp_html = `<div class="article-box">
                                <img class = "article-img"
                                     src="${img1}"
                                     alt="Card image cap">
                                <div class="article-content">
                                    <a  href="${url1}">${title1}</a>
                                    <p >${summury1}</p>
                                </div>
                            </div>`
                $('#article-box').append(temp_html)

                let title2 = articles[1]['title']
                let summury2 = articles[1]['summury']
                let img2 = articles[1]['img']
                let url2 = articles[1]['url']

                temp_html = `<div class="article-box">
                                <img class = "article-img"
                                     src="${img2}"
                                     alt="Card image cap">
                                <div class="article-content">
                                    <a  href="${url2}">${title2}</a>
                                    <p >${summury2}</p>
                                </div>
                            </div>`
                $('#article-box').append(temp_html)

            }
        })
    }

</script>

<body>
<div class="container" id="article-box"></div>
</body>

</html>
